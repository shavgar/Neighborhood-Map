<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div id="main-container" class="hide col-xs-12 col-sm-12 col-md-12" data-bind="css: { hide: loadingError }">
            <div id="mapDiv">
                <div id="map"></div>     
            </div>
            <div id="nav-bar" data-bind="css: { hide: hiddenList }">
                <input id="navList" class="navList" placeholder=" Location name" type="text" data-bind="textInput: searchName">
                <ul>
                    <!-- ko foreach: filterNames -->
                        <li data-bind="text: name, click: selectLocation"></li>
                    <!-- /ko -->
                    
                </ul>
            </div>
        </div>
    </div>

    <script type='text/javascript' src='js/knockout.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
    <script type='text/javascript' src='js/jquery.min.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAt2pwwvnZbp3A7oZH5HT08McRWfhbJATA&callback=app" async defer onerror="googleMapsApiErrorHandler();"></script>
</body>
</html>
